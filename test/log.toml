[appender.aws]
kind = "async_web_socket"
server_url = "ws://127.0.0.1:55555" #make sure to either spawn a web server at this address or change this url

[appender.display]
kind = "console"

[[logger]]
name = "log_test"
level = "trace"
appenders = ["aws"]
additive = false #if true it will also send it to the appenders ("display") of parent ("root")

[[logger]]
name = "log_test::abc"
level = "info"
appenders = ["display"]
additive = false #if true it will also send it to the appenders ("aws") of parent ("log_test")

#although we don't need root logger, this is just for demonstration purpose
[root]
#This will log all levels which are equal to or more severe to this from all crates and dependencies
#including 3rd party crates used in build process not covered by above loggers
#("log_test" and "log_test::abc")
level = "error"
appenders = ["display"] #may not be supplied if not required
